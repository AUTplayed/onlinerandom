<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.slotmachine.min.css" type="text/css" media="screen" />
    
</head>

<body>
    <div class="container">
        <div id="choices-wrapper" style="display:none">
            <div class="input-field">
                <textarea id="choices" class="materialize-textarea"></textarea>
                <label for="choices">Choices</label>
            </div>
            <button class="btn waves-effect waves-light" name="action" id="send-choices">Confirm Choices
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div id="random-wrapper" style="display:none">
            <p id="joiners">
            </p>
            <p id="pointer">
                ->
            </p>
            <div id="slotmachine">
            </div>

            <button class="btn waves-effect waves-light" name="action" id="roll">Roll
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</body>
<footer>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/jquery.slotmachine.min.js"></script>
    <script src="js/script.js"></script>
</footer>

</html>
